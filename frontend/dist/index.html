        <link rel='icon' type='image/png' href='/assets/generated/bible-app-logo-transparent.dim_200x200.png' />
        <link rel='apple-touch-icon' href='/assets/generated/bible-app-logo-transparent.dim_200x200.png' />

        <meta property='og:type' content='website' />

        <meta name='twitter:card' content='summary' />

        <meta name='twitter:image' content='/assets/generated/bible-app-logo-transparent.dim_200x200.png' />
        
        <title>Daily Word - Bible App</title>
        
        <!-- Preload critical assets -->
        <link rel='preload' href='/bible-data.json' as='fetch' crossorigin='anonymous' />
        
        <!-- Service Worker Registration -->
        <script>
            // Register service worker for offline functionality
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('✓ Service Worker registered successfully:', registration.scope);
                            
                            // Check for updates periodically
                            setInterval(() => {
                                registration.update();
                            }, 60 * 60 * 1000); // Check every hour
                        })
                        .catch(error => {
                            console.error('✗ Service Worker registration failed:', error);
                        });
                });
                
                // Listen for service worker updates
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('✓ Service Worker updated, reloading page...');
                    window.location.reload();
                });
            } else {
                console.warn('Service Worker not supported in this browser');
            }
            
            // Install prompt handling
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                console.log('✓ Install prompt available');
            });
            
            // Track installation
            window.addEventListener('appinstalled', () => {
                console.log('✓ PWA installed successfully');
                deferredPrompt = null;
            });
        </script>
      <script type="module" crossorigin src="/assets/index-CetJPthZ.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-D_DpQdsX.css">
